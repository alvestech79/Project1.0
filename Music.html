<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Devlinks de @alves.produtor" />
    <title>Devlinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Mayk Brito, sorrindo com óculos e camisa preta, fundo amarelo"
        />
        <p>@alves.produtor</p>
      </div>

      <div id="switch">
        <button onclick="toggleMode()" aria-label="Alternar tema"></button>
        <span></span>
      </div>

      <div id="page-toggle">
        <button id="dev-btn" onclick="location.href='index.html'">
          <ion-icon name="code-outline"></ion-icon> Desenvolvedor
        </button>
        <button id="music-btn" onclick="location.href='music.html'">
          <ion-icon name="musical-notes-outline"></ion-icon> Produtor Musical
        </button>
      </div>

      <div id="musician-page" class="page">
        <ul>
          <li><a href="#">Ouça minhas músicas</a></li>
          <li><a href="#">Baixe minhas produções</a></li>
          <li>
            <a href="https://soundcloud.com/alves_produtor" target="_blank"
              >SoundCloud</a
            >
          </li>
          <li>
            <a href="https://open.spotify.com/artist/alves_produtor" target="_blank"
              >Spotify</a
            >
          </li>
        </ul>

        <div id="social-links">
          <a href="https://soundcloud.com/alves_produtor" target="_blank">
            <ion-icon name="logo-soundcloud"></ion-icon>
            <span>SoundCloud</span>
          </a>
          <a href="https://www.instagram.com/alves.produtor/" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
            <span>Instagram</span>
          </a>
          <a href="https://www.youtube.com/@AlvesProducoes-zu5iq" target="_blank">
            <ion-icon name="logo-youtube"></ion-icon>
            <span>YouTube</span>
          </a>
          <a
            href="https://www.linkedin.com/in/alves-alves-dos-santos-383394336/"
            target="_blank"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
            <span>LinkedIn</span>
          </a>
        </div>
      </div>

      <footer>
        Obrigado pela visita. Estamos à disposição para esclarecimentos.
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
