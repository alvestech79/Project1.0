<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Preconexão com o Google Fonts para carregar a fonte mais rápido -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonte Inter com peso 400 e 500 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Configurações de meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
    
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div id="container">
      <!-- Seção do perfil -->
      <div id="profile">
        <!-- Imagem do perfil com descrição (alt) para acessibilidade -->
        <img
          src="./assets/avatar.png"
          alt="Foto do Mayk Brito sorrindo, usando óculos e camisa preta, com fundo amarelo"
        />
        <p>@maykbrito</p>
      </div>

      <!-- Botão de alternância de tema -->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <!-- Lista de links principais -->
      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixar Meu e-book</a>
        </li>
        <li>
          <a href="https://github.com/alvestech79" target="_blank">Veja Meu Portfólio</a>
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank">Conheça o Explorer</a>
        </li>
      </ul>

      <!-- Links de redes sociais -->
      <div id="social-links">
        <a href="https://github.com/alvestech79" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/alves.produtor/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/@AlvesProducoes-zu5iq" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/alves-alves-dos-santos-383394336/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <!-- Rodapé -->
      <footer>Obrigado pela visita. Estamos à disposição para esclarecimentos.</footer>
    </div>

    <!-- Script para os ícones de redes sociais usando Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    
    <!-- Script de alternância de tema -->
    <script src="./script.js"></script>
  </body>
</html>
